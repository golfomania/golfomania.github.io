<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CDN materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- CDN materialize icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- own stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <title>ToDo list</title>
  </head>
  <body>
    <div id="container">
      <div id="content" class="card-panel hoverable">
        <h1>ToDo list</h1>
        <!-- add new task -->
        <div id="new_task">
          <form id="form">
            <div class="input-field col s6">
              <i class="material-icons prefix">add</i>
              <input id="icon_prefix" type="text" />
              <label for="icon_prefix">new task</label>
            </div>
          </form>
        </div>
        <!-- task list -->
        <div id="task_list">
          <ul>
            <li class="card black white-text valign-wrapper">
              test this task
              <i class="material-icons white-text">clear</i>
            </li>
            <li class="card black white-text valign-wrapper">
              another one
              <i class="material-icons white-text">clear</i>
            </li>
          </ul>
        </div>
        <!-- delete all -->
        <div id="delete_all" class="center-align">
          <p>delete all</p>
          <a href="#">
            <i class="material-icons black-text">delete</i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- CDN materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- own JS -->
<script src="./app.js"></script>
